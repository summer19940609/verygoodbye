<!doctype html>
<html class="h-full">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
  <title>两点间距离</title>
  <link href="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
<!--   <script src="https://cdn.tailwindcss.com"></script> -->
  <!-- <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" /> -->
</head>

<body class="h-full">
  <div id="container" class="h-full"></div>
  <div class="input-container absolute top-2 left-2 z-50 bg-white p-2 rounded shadow flex flex-col gap-2 w-72">
    <p><a target="_blank" href="https://lbs.amap.com/tools/picker" class="text-blue-500 hover:text-blue-700 underline text-sm">高德定位地址</a></p>
    <div class="input-group flex flex-col gap-1">
      <label for="point1" class="text-sm font-bold text-gray-700">地点1</label>
      <input type="text" id="point1" placeholder="例如: 116.368904,39.923423" class="p-2 border border-gray-300 rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none text-sm">
    </div>
    <div class="input-group flex flex-col gap-1">
      <label for="point2" class="text-sm font-bold text-gray-700">地点2</label>
      <input type="text" id="point2" placeholder="例如: 116.387271,39.922501" class="p-2 border border-gray-300 rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none text-sm">
    </div>
    <button onclick="updateMarkersAndCompute()" class="p-2 bg-blue-400 text-white rounded hover:bg-blue-600 transition-colors text-sm">查询计算</button>
    <p id="showDistance" class="text-red-500 text-sm font-normal mt-1"></p>
  </div>

  <div class="tool-container absolute top-2 right-2 z-50 bg-white p-2 rounded shadow flex flex-col w-72">
    <h1 class="text-lg font-bold">提取经纬度</h1>
    <textarea id="jsonInput" placeholder="请输入JSON数据..." class="mt-2 p-2 border border-gray-300 rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none h-24 text-sm"></textarea>
    <div class="flex gap-2 mt-2">
      <button onclick="extractCoordinates()" class="flex-1 p-2 bg-blue-400 text-white rounded hover:bg-blue-600 transition-colors text-sm">提取经纬度</button>
      <button onclick="reset()" class="flex-1 p-2 bg-red-500 text-white rounded hover:bg-red-700 transition-colors text-sm">重置输入框</button>
    </div>
    <p id="output" class="text-red-500 text-sm font-normal mt-2"></p>
  </div>
  <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=2e2ac25328182971418fd162d111e3b0"></script>
  <script type="text/javascript">
    // 初始化地图对象，加载地图
    var map = new AMap.Map("container", {
      resizeEnable: true,
      zoom: 13
    });
    // 初始化两个标记
    var m1 = new AMap.Marker({
      map: map,
      draggable: true,
      position: new AMap.LngLat(116.368904, 39.923423),
      label: {
        content: '地点1',
        direction: 'right',
        offset: new AMap.Pixel(10, 0)
      }
    });
    var m2 = new AMap.Marker({
      map: map,
      draggable: true,
      position: new AMap.LngLat(116.387271, 39.922501),
      label: {
        content: '地点2',
        direction: 'right',
        offset: new AMap.Pixel(10, 0)
      }
    });
    map.setFitView();
    // 初始化线段和距离文本
    var line = new AMap.Polyline({
      strokeColor: 'red',
      isOutline: true,
      outlineColor: 'white'
    });
    line.setMap(map);
    var text = new AMap.Text({
      text: '',
      style: {
        'background-color': '#b9f',
        'border-color': '#e1f5fe',
        'font-size': '12px'
      }
    });
    text.setMap(map);
    // 计算两点距离并更新地图显示
    function computeDis() {
      var p1 = m1.getPosition();
      var p2 = m2.getPosition();
      var textPos = p1.divideBy(2).add(p2.divideBy(2));
      var distance = Math.round(p1.distance(p2));
      var path = [p1, p2];
      line.setPath(path);
      text.setText('两点相距' + distance + '米');
      text.setPosition(textPos);
      var km = (distance / 1000).toFixed(1);
      document.getElementById('showDistance').textContent = `${km} 公里`;
    }
    // 解析输入的经纬度
    function parseLngLat(input) {
      var parts = input.split(',');
      if (parts.length === 2) {
        var lng = parseFloat(parts[0].trim());
        var lat = parseFloat(parts[1].trim());
        if (!isNaN(lng) && !isNaN(lat)) {
          return new AMap.LngLat(lng, lat);
        }
      }
      return null;
    }
    // 更新标记位置并计算距离
    function updateMarkersAndCompute() {
      var point1 = document.getElementById('point1').value;
      var point2 = document.getElementById('point2').value;
      // 解析点1
      var lngLat1 = parseLngLat(point1);
      if (lngLat1) {
        m1.setPosition(lngLat1);
      } else {
        alert('点1的经纬度格式不正确，请输入如 "116.368904,39.923423" 的格式');
        return;
      }
      // 解析点2
      var lngLat2 = parseLngLat(point2);
      if (lngLat2) {
        m2.setPosition(lngLat2);
      } else {
        alert('点2的经纬度格式不正确，请输入如 "116.387271,39.922501" 的格式');
        return;
      }
      // 计算距离并更新地图
      computeDis();
      map.setFitView();
    }
    // 初始化计算
    computeDis();
    m1.on('dragging', computeDis);
    m2.on('dragging', computeDis);

    function extractCoordinates() {
      // 获取输入框中的JSON数据
      const jsonInput = document.getElementById('jsonInput').value;
      try {
        // 解析JSON数据
        const data = JSON.parse(jsonInput);
        // 提取经纬度
        const longitude = data.longitude;
        const latitude = data.latitude;
        // 检查经纬度是否存在
        if (longitude !== undefined && latitude !== undefined) {
          // 输出经纬度
          document.getElementById('output').textContent = `${longitude},${latitude}`;
        } else {
          document.getElementById('output').textContent = 'JSON数据中未找到有效的经纬度字段';
        }
      } catch (error) {
        // 处理JSON解析错误
        document.getElementById('output').textContent = '输入的JSON数据格式不正确';
      }
    }
    // 重置按钮的逻辑
    function reset() {
      // 清空文本框
      document.getElementById('jsonInput').value = '';
      // 清空输出区域
      document.getElementById('output').textContent = '';
    }
  </script>
</body>

</html>
