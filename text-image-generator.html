<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>单字图片生成器</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;display:flex;justify-content:center;align-items:center;padding:20px}.container{background:#fff;border-radius:20px;box-shadow:0 20px 60px rgba(0,0,0,.3);padding:40px;max-width:900px;width:100%}h1{text-align:center;color:#333;margin-bottom:30px;font-size:28px}.content{display:grid;grid-template-columns:1fr 1fr;gap:40px}.controls{display:flex;flex-direction:column;gap:20px}.control-group{display:flex;flex-direction:column;gap:8px}label{font-weight:600;color:#555;font-size:14px}input[type=text]{padding:12px;border:2px solid #e0e0e0;border-radius:8px;font-size:16px;transition:border-color .3s}input[type=text]:focus{outline:0;border-color:#667eea}input[type=range]{width:100%;height:6px;border-radius:3px;background:#e0e0e0;outline:0;-webkit-appearance:none}input[type=range]::-webkit-slider-thumb{-webkit-appearance:none;appearance:none;width:18px;height:18px;border-radius:50%;background:#667eea;cursor:pointer;transition:background .3s}input[type=range]::-webkit-slider-thumb:hover{background:#5568d3}input[type=range]::-moz-range-thumb{width:18px;height:18px;border-radius:50%;background:#667eea;cursor:pointer;border:none}input[type=color]{width:100%;height:50px;border:2px solid #e0e0e0;border-radius:8px;cursor:pointer}.range-value{display:flex;justify-content:space-between;align-items:center;margin-top:4px}.range-value span{font-size:12px;color:#888}.range-value .current-value{font-weight:600;color:#667eea;font-size:14px}.preview-area{display:flex;flex-direction:column;align-items:center;gap:20px}.canvas-wrapper{background:#f5f5f5;padding:20px;border-radius:12px;display:flex;justify-content:center;align-items:center}canvas{box-shadow:0 4px 12px rgba(0,0,0,.1);max-width:100%;height:auto}.button-group{display:flex;gap:10px;width:100%}button{flex:1;padding:14px 24px;border:none;border-radius:8px;font-size:16px;font-weight:600;cursor:pointer;transition:all .3s}.btn-primary{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:#fff}.btn-primary:hover{transform:translateY(-2px);box-shadow:0 6px 20px rgba(102,126,234,.4)}.btn-secondary{background:#f0f0f0;color:#555}.btn-secondary:hover{background:#e0e0e0}.preset-colors{display:grid;grid-template-columns:repeat(5,1fr);gap:8px;margin-top:8px}.preset-color{width:100%;height:40px;border-radius:6px;cursor:pointer;border:2px solid transparent;transition:all .2s}.preset-color:hover{transform:scale(1.1);border-color:#667eea}@media (max-width:768px){.content{grid-template-columns:1fr}.container{padding:20px}h1{font-size:24px}}</style></head><body><div class="container"><h1>✨ 单字图片生成器</h1><div class="content"><div class="controls"><div class="control-group"><label>输入文字</label><input type="text" id="textInput" value="字" maxlength="1" placeholder="请输入一个字"></div><div class="control-group"><label>背景颜色</label><input type="color" id="bgColor" value="#FF6B6B"><div class="preset-colors"><div class="preset-color" style="background:#FF6B6B" data-color="#FF6B6B"></div><div class="preset-color" style="background:#4ECDC4" data-color="#4ECDC4"></div><div class="preset-color" style="background:#45B7D1" data-color="#45B7D1"></div><div class="preset-color" style="background:#FFA07A" data-color="#FFA07A"></div><div class="preset-color" style="background:#98D8C8" data-color="#98D8C8"></div><div class="preset-color" style="background:#F7DC6F" data-color="#F7DC6F"></div><div class="preset-color" style="background:#BB8FCE" data-color="#BB8FCE"></div><div class="preset-color" style="background:#85C1E2" data-color="#85C1E2"></div><div class="preset-color" style="background:#F8B500" data-color="#F8B500"></div><div class="preset-color" style="background:#52B788" data-color="#52B788"></div><div class="preset-color" style="background:#3B82F6" data-color="#3B82F6" title="天蓝色"></div><div class="preset-color" style="background:#60A5FA" data-color="#60A5FA" title="浅蓝色"></div><div class="preset-color" style="background:#93C5FD" data-color="#93C5FD" title="淡蓝色"></div><div class="preset-color" style="background:#1E40AF" data-color="#1E40AF" title="深蓝色"></div><div class="preset-color" style="background:#06B6D4" data-color="#06B6D4" title="青蓝色"></div></div></div><div class="control-group"><label>文字颜色</label><input type="color" id="textColor" value="#FFFFFF"></div><div class="control-group"><label>圆角程度</label><input type="range" id="borderRadius" min="0" max="100" value="20"><div class="range-value"><span>正方形</span><span class="current-value" id="radiusValue">20%</span><span>圆形</span></div></div><div class="control-group"><label>字体大小</label><input type="range" id="fontSize" min="80" max="300" value="180"><div class="range-value"><span>小</span><span class="current-value" id="fontSizeValue">180px</span><span>大</span></div></div><div class="control-group"><label>垂直位置</label><input type="range" id="verticalPos" min="-50" max="50" value="0"><div class="range-value"><span>上</span><span class="current-value" id="verticalValue">居中</span><span>下</span></div></div><div class="control-group"><label>水平位置</label><input type="range" id="horizontalPos" min="-50" max="50" value="0"><div class="range-value"><span>左</span><span class="current-value" id="horizontalValue">居中</span><span>右</span></div></div></div><div class="preview-area"><div class="canvas-wrapper"><canvas id="canvas" width="400" height="400"></canvas></div><div class="button-group"><button class="btn-secondary" onclick="resetSettings()">重置</button><button class="btn-primary" onclick="downloadImage()">下载图片</button></div></div></div></div><script>const canvas=document.getElementById('canvas'),ctx=canvas.getContext('2d'),textInput=document.getElementById('textInput'),bgColor=document.getElementById('bgColor'),textColor=document.getElementById('textColor'),borderRadius=document.getElementById('borderRadius'),fontSize=document.getElementById('fontSize'),verticalPos=document.getElementById('verticalPos'),horizontalPos=document.getElementById('horizontalPos');document.querySelectorAll('.preset-color').forEach(color=>{color.addEventListener('click',function(){bgColor.value=this.dataset.color;drawImage()})});textInput.addEventListener('input',drawImage);bgColor.addEventListener('input',drawImage);textColor.addEventListener('input',drawImage);borderRadius.addEventListener('input',function(){document.getElementById('radiusValue').textContent=this.value+'%';drawImage()});fontSize.addEventListener('input',function(){document.getElementById('fontSizeValue').textContent=this.value+'px';drawImage()});verticalPos.addEventListener('input',function(){const val=parseInt(this.value);document.getElementById('verticalValue').textContent=val===0?'居中':(val>0?'+'+val:val);drawImage()});horizontalPos.addEventListener('input',function(){const val=parseInt(this.value);document.getElementById('horizontalValue').textContent=val===0?'居中':(val>0?'+'+val:val);drawImage()});function drawImage(){const size=400,text=textInput.value||'字',bg=bgColor.value,color=textColor.value,radiusPercent=parseInt(borderRadius.value),fSize=parseInt(fontSize.value),vPos=parseInt(verticalPos.value),hPos=parseInt(horizontalPos.value);ctx.clearRect(0,0,size,size);ctx.fillStyle=bg;ctx.beginPath();if(radiusPercent===100){ctx.arc(size/2,size/2,size/2,0,Math.PI*2)}else{const radius=(radiusPercent/100)*(size/2);ctx.moveTo(radius,0);ctx.lineTo(size-radius,0);ctx.quadraticCurveTo(size,0,size,radius);ctx.lineTo(size,size-radius);ctx.quadraticCurveTo(size,size,size-radius,size);ctx.lineTo(radius,size);ctx.quadraticCurveTo(0,size,0,size-radius);ctx.lineTo(0,radius);ctx.quadraticCurveTo(0,0,radius,0)}ctx.closePath();ctx.fill();ctx.fillStyle=color;ctx.font=`bold ${fSize}px "PingFang SC", "Microsoft YaHei", sans-serif`;ctx.textAlign='center';ctx.textBaseline='middle';const x=size/2+hPos*2,y=size/2+vPos*2;ctx.fillText(text,x,y)}function downloadImage(){const link=document.createElement('a'),text=textInput.value||'字',timestamp=new Date().getTime();link.download=`${text}_${timestamp}.png`;link.href=canvas.toDataURL('image/png');link.click()}function resetSettings(){textInput.value='字';bgColor.value='#FF6B6B';textColor.value='#FFFFFF';borderRadius.value=20;fontSize.value=180;verticalPos.value=0;horizontalPos.value=0;document.getElementById('radiusValue').textContent='20%';document.getElementById('fontSizeValue').textContent='180px';document.getElementById('verticalValue').textContent='居中';document.getElementById('horizontalValue').textContent='居中';drawImage()}drawImage()</script></body></html>
