<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>周大福每日金价查询</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: "PingFang SC", "Helvetica Neue", Helvetica, "Hiragino Sans GB", "Microsoft YaHei", Arial, sans-serif;
		}

		body {
			background: linear-gradient(135deg, #f8f4e5, #fffdf9);
			color: #333;
			min-height: 100vh;
			padding: 20px;
		}

		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			background-color: rgba(255, 255, 255, 0.9);
			border-radius: 12px;
			box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
		}

		.header {
			text-align: center;
			margin-bottom: 30px;
		}

		.logo {
			width: 120px;
			margin-bottom: 15px;
		}

		h1 {
			color: #d4af37;
			font-size: 24px;
			margin-bottom: 10px;
		}

		.subtitle {
			color: #888;
			font-size: 14px;
		}

		.price-card {
			background: linear-gradient(145deg, #fff8e1, #fff3cd);
			border-radius: 10px;
			padding: 25px;
			text-align: center;
			margin: 20px 0;
			box-shadow: 0 4px 15px rgba(212, 175, 55, 0.15);
			position: relative;
			overflow: hidden;
		}

		.price-card::before {
			content: "";
			position: absolute;
			top: -10px;
			right: -10px;
			width: 60px;
			height: 60px;
			background-color: rgba(212, 175, 55, 0.1);
			border-radius: 50%;
		}

		.date {
			font-size: 16px;
			color: #666;
			margin-bottom: 15px;
		}

		.price {
			font-size: 42px;
			font-weight: bold;
			color: #d4af37;
			margin: 15px 0;
		}

		.unit {
			font-size: 16px;
			color: #888;
		}

		.loading {
			text-align: center;
			padding: 30px;
			color: #888;
		}

		.footer {
			text-align: center;
			margin-top: 30px;
			color: #999;
			font-size: 12px;
		}

		.refresh-btn {
			display: block;
			width: 80%;
			max-width: 300px;
			margin: 20px auto;
			padding: 12px;
			background-color: #d4af37;
			color: white;
			border: none;
			border-radius: 25px;
			font-size: 16px;
			cursor: pointer;
			transition: all 0.3s ease;
		}

		.refresh-btn:hover {
			background-color: #c4a030;
			transform: translateY(-2px);
			box-shadow: 0 4px 10px rgba(212, 175, 55, 0.3);
		}

		.error-message {
			color: #e74c3c;
			text-align: center;
			padding: 15px;
			background-color: #fdecea;
			border-radius: 8px;
			margin: 20px 0;
		}

		@media (max-width: 480px) {
			.container {
				padding: 15px;
			}

			h1 {
				font-size: 20px;
			}

			.price {
				font-size: 36px;
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="header">
			<h1>周大福每日金价查询</h1>
		</div>

		<div id="price-container">
			<div class="loading">正在获取最新金价，请稍候...</div>
		</div>

		<button class="refresh-btn" onclick="fetchGoldPrice()">刷新金价</button>

		<div class="footer">
			<p>数据来源：周大福官方API</p>
			<p>© 2023 金价查询工具 - 仅供参考，非官方应用</p>
		</div>
	</div>

	<script>
		// 页面加载完成后获取金价
		document.addEventListener('DOMContentLoaded', fetchGoldPrice);

		// 获取金价的函数
		async function fetchGoldPrice() {
			const priceContainer = document.getElementById('price-container');
			priceContainer.innerHTML = '<div class="loading">正在获取最新金价，请稍候...</div>';

			try {
				const timestamp = Date.now();
				const response = await fetch(`https://api2.ctfmall.com/gateway//ctfmall-common2-server/common/todayGoldPrice?timestamp=${timestamp}`);
				console.log('====> response 的值为: ', response)
				if (!response.ok) {
					throw new Error('网络请求失败');
				}

				const data = await response.json();
				console.log('====> data 的值为: ', data)
				if (!data.isSuccess || !data.data) {
					throw new Error('获取数据失败');
				}

				const todayPriceHK = data.data.todayPriceHK;
				console.log('====> todayPriceHK 的值为: ', todayPriceHK)
				const today = new Date().toLocaleDateString('zh-CN', {
					year: 'numeric',
					month: 'long',
					day: 'numeric'
				});

				// 更新DOM显示金价
				priceContainer.innerHTML = `
          <div class="price-card">
            <div class="date">${today}</div>
            <div class="price">${todayPriceHK}<span class="unit">元/克</span></div>
            <div>周大福今日金价</div>
          </div>
        `;
			} catch (error) {
				console.error('获取金价失败:', error);
				priceContainer.innerHTML = `
          <div class="error-message">
            获取金价失败，请稍后再试。
            <br>
            错误信息: ${error.message}
          </div>
        `;
			}
		}
	</script>
</body>

</html>
